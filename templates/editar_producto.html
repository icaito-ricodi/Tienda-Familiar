{% extends "base.html" %}
{% block content %}
<h2>Editar Producto</h2>

<form method="post">
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>
    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required><br>
    <label>Stock:</label>
    <input type="number" name="stock" value="{{ producto.stock }}" required><br>
    <button type="submit" class="btn btn-primary mt-2">ðŸ’¾ Guardar Cambios</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary mt-2">Cancelar</a>
</form>
{% endblock %}
