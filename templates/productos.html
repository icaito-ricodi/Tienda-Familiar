{% extends "base.html" %}
{% block content %}
<h2>Productos</h2>
<form method="post" class="row g-3">
    <div class="col-md-4"><input type="text" name="nombre" class="form-control" placeholder="Nombre" required></div>
    <div class="col-md-3"><input type="number" name="precio" class="form-control" placeholder="Precio" step="0.01" required></div>
    <div class="col-md-3"><input type="number" name="stock" class="form-control" placeholder="Stock" required></div>
    <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
</form>

<table class="table mt-4">
    <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th></tr>
    {% for p in productos %}
    <tr><td>{{ p.id }}</td><td>{{ p.nombre }}</td><td>${{ p.precio }}</td><td>{{ p.stock }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
